<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" target="_blank" 
                            href="customize.css">
        <link rel="icon" type="image/x-icon" target="_blank" 
                            href="assets/icons/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>kewltab</title>
        <meta charset="UTF-8">
    </head>

    <body>

        <!-- Time And Date -->
        <div class="side">
            <!-- Date -->
            <h1 id="date"></h1>

            <!-- Clock -->
            <h1 id="time">9:41</h1>
        </div>


        <div class="side">
            
            <!-- Main -->
            <div class="main">
                <!-- Search Bar -->
                <div id="searchbar">
                    <p>􀊫</p>
                    <form action="https://www.google.com/search" method="get" target="_blank" id="search-form">
                        <input name="q" type="text" placeholder="Search" autocomplete="off">
                    </form>
                </div>

                <!-- Shortcut Holders -->
                <div id="shortcuts">

                    <!-- Shortct Group Labels -->
                    <div class="scgroup">

                        <!-- Group Label -->
                        <h6>􀎧 Pinned</h6>

                        <!-- Group Content -->
                        <div class="scgroup_content">
                            
                            <!-- Shortcut -->
                            <a class="shortcutlink" target="_blank" 
                            href="https://figma.com/">
                                <!-- Shortcut Icon -->
                                <img src="assets/icons/figma.png">
                                <p >Figma</p>
                            </a>

                            <!-- Shortcut -->
                            <a class="shortcutlink" target="_blank" 
                            href="https://discord.com/channels/@me">
                                <!-- Shortcut Icon -->
                                <img src="assets\icons\discord.png">
                                <p >Discord</p>
                            </a>

                            <!-- Shortcut -->
                            <a class="shortcutlink" target="_blank" 
                            href="https://x.com/home">
                                <!-- Shortcut Icon -->
                                <img src="assets/icons/twitter.png">
                                <p >Twitter</p>
                            </a>

                            <!-- Shortcut -->
                            <a class="shortcutlink" target="_blank" 
                            href="https://youtube.com/">

                                <!-- Shortcut Icon -->
                                <img src="assets/icons/youtube.png">

                                <!-- Shortcut Label -->
                                <p >YouTube</p>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <button id="settings-open">􀍟</button>
        <div id="settings-menu">
            <div id="settings-header">
                <h2>􀍟 Settings</h2>
                <button id="settings-close">􀆄</button>
            </div>
            <div id="settings-list">
                <p class="setting-label" style="font-weight: 400;">Leave options blank to set to default.</p>
                <div class="setting">
                    <label for="bg-img" class="setting-label">Background:</label>
                    <input placeholder="url(URL to image) / rgba(red, green, blue, alpha)" placeholder="rgba(red, green, blue, alpha)" type="text" id="bg-img" name="bg-img" class="setting-input">
                </div>
        
                <div class="setting">
                    <label for="clock-color" class="setting-label">Clock Color:</label>
                    <input placeholder="rgba(red, green, blue, alpha)" type="text" id="clock-color" name="clock-color" class="setting-input" value="">
                </div>
        
                <div class="setting">
                    <label for="clock-colon" class="setting-label">Clock Colon Color:</label>
                    <input placeholder="rgba(red, green, blue, alpha)" type="text" id="clock-colon" name="clock-colon" class="setting-input" value="">
                </div>
        
                <div class="setting">
                    <label for="clock-size" class="setting-label">Clock Size:</label>
                    <input placeholder="100px" type="text" id="clock-size" name="clock-size" class="setting-input" value="">
                </div>
        
                <div class="setting">
                    <label for="date-color" class="setting-label">Date Color:</label>
                    <input placeholder="rgba(red, green, blue, alpha)" type="text" id="date-color" name="date-color" class="setting-input" value="">
                </div>
        
                <div class="setting">
                    <label for="date-size" class="setting-label">Date Size:</label>
                    <input placeholder="25px" type="text" id="date-size" name="date-size" class="setting-input" value="">
                </div>
        
                <div class="setting">
                    <label for="base-background" class="setting-label">Base Background Color:</label>
                    <input placeholder="rgba(red, green, blue, alpha)" type="text" id="base-background" name="base-background" class="setting-input" value="">
                </div>
        
                <div class="setting">
                    <label for="base-border" class="setting-label">Base Border:</label>
                    <input placeholder="􀉨 solid rgba(red, green, blue, alpha)" type="text" id="base-border" name="base-border" class="setting-input" value="">
                </div>
        
                <div class="setting">
                    <label for="base-roundness" class="setting-label">Base Roundness:</label>
                    <input placeholder="24px" type="text" id="base-roundness" name="base-roundness" class="setting-input" value="">
                </div>
        
                <div class="setting">
                    <label for="base-shadow" class="setting-label">Base Shadow:</label>
                    <input placeholder="􀄾 􀑹 􀉨 rgba(red, green, blue, alpha)" type="text" id="base-shadow" name="base-shadow" class="setting-input" value="">
                </div>
        
                <div class="setting">
                    <label for="show-label" class="setting-label">Show Shortcut Labels:</label>
                    <select id="show-label" name="show-label" class="setting-input">
                        <option value="auto">􀆅 Yes</option>
                        <option value="none">􀆄 No</option>
                    </select>
                </div>
        
                <div class="setting">
                    <label for="sc-roundness" class="setting-label">Shortcut Roundness (%):</label>
                    <input placeholder="rgba(red, green, blue, alpha)" type="text" id="sc-roundness" name="sc-roundness" class="setting-input" value="">
                </div>
        
                <div class="setting">
                    <label for="sb-background" class="setting-label">Search Bar Background Color:</label>
                    <input placeholder="rgba(red, green, blue, alpha)" type="text" id="sb-background" name="sb-background" class="setting-input" value="">
                </div>
            </div>
    
            <button id="save-settings">􀫸 Apply</button>
        </div>



        <!-- More Links -->
        <button id="more-button">􀍠</button>
        <div id="more-content">
            
            <!-- Link -->
            <a class="morelink" target="_blank" 
                            href="https://gmail.com/">
                􀍖
            </a>
            
            <!-- Link -->
            <a class="morelink" target="_blank" 
                            href="https://myaccount.google.com">
                􀉪
            </a>

            <!-- Link -->
            <a class="morelink" target="_blank" 
                            href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">
                􀣵
            </a>
            
            <!-- Close Button -->
            <button id="more-button-close">􀆄</button>
        </div>

            
        <!-- Javascript  ! DO NOT REMOVE ! -->
        <script src="assets/javascript.js"></script>
    </body>
</html>
